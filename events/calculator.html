<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Upvote</title>
  </head>
  <body>
    <div class="container">
      <h1>Type 2 numbers and choose operator</h1>
      <form class="form-inline">
        <input v-model.number="a" @keyup.enter="calculate" class="form-control">
        <select v-model="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>/</option>
          <option>*</option>
        </select>
        <input v-model.number="b" @keyup.enter="calculate" class="form-control">
        <button type="submit" @click.prevent="calculate" class="btn btn-primary">
          Calculate
          </button>
      </form>
      <h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
      <pre>
        {{ $data }}
      </pre>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        a: 1,
        b: 2,
        c: null,
        operator: '+'
      },
      methods: {
        calculate: function(event) {
          switch(this.operator) {
            case '+':
              this.c = this.a + this.b;
              break;
            case '-':
              this.c = this.a - this.b;
              break;
            case '/':
              this.c = this.a / this.b;
              break;
            case '*':
              this.c = this.a * this.b;
              break;
          }
        }
      }
    })
  </script>
</html>
