<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <table class="table table-striped">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Director</th>
          <th>Actions</th>
        </tr>
        <tr v-for="movie in movies" is="movie" :movie="movie"></tr>
      </table>
      <p class="lead">Here's a list of all your movies
        <button @click="createMovie()" class="btn btn-primary">
          Add a new one?
        </button>
      </p>
      <pre>{{ $data }}</pre>
    </div>
    <template id="movie-template-raw">
      <tr>
        <td>
          {{movie.id}}
        </td>
        <td>
          <input v-if="movie.editing" v-model="movie.title" class="form-control"></input>
          <span v-else>
            {{movie.title}}
          </span>
        </td>
        <td>
          <input v-if="movie.editing" v-model="movie.director" class="form-control"></input>
          <span v-else>
            {{movie.director}}
          </span>
        </td>
        <td>
          <div v-if="!movie.editing" class="btn-group">
            <button @click="editMovie(movie)" class="btn btn-default">
              Edit
            </button>
            <button @click="deleteMovie(movie)" class="btn btn-danger">
              Delete
            </button>
          </div>
          <div class="btn-group" v-else>
            <button v-if="movie.id" @click="updateMovie(movie)" class="btn btn-primary">
              Update Movie
            </button>
            <button v-else @click="storeMovie(movie)" class="btn btn-success">
              Save New Movie
            </button>
            <button @click="movie.editing=false" class="btn btn-default">
              Cancel
            </button>
          </div>
        </td>
      </tr>
    </template>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
  <script src='./js/hw.js' type="text/javascript"></script>
</html>
