<html>
  <head>
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Greetings from Vue again'
      }
    })
  </script>
</html>
