<html>
  <head>
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1> Hello {{ name }}</h1>
      Enter your name:
      <input v-model="name">
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Mr. Anderson'
      }
    })
  </script>
</html>
