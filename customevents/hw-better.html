<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Chariot</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Chariot Shopping</h1>
        <ul class="list-group">
          <chariot v-for="chariot in chariots" :chariot="chariot" :selected="selected" @update="updateSelected"></chariot>
        </ul>
      </div>
      <pre>
        {{ $data }}
      </pre>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <template id="chariot-template">
    <li class="list-group-item">
      {{ chariot.name }} has {{ chariot.horses }} horse(s) !
      <button @click="markAsSelected" class="btn btn-primary" :disabled="isSelected">
        {{ action }}
      </button>
    </li>
  </template>
  <script>
    Vue.component('chariot', {
      template: '#chariot-template',
      props: ['chariot', 'selected'],
      methods: {
        upvote: function() {
          this.story.upvotes += 1;
          this.story.voted = true;
        },
        markAsSelected: function() {
          this.$emit('update', this.chariot);
        }
      },
      computed: {
        noneSelected: function() {
          return !this.selected.name;
        },
        isSelected: function() {
          return this.chariot == this.selected;
        },
        hasMoreHorses: function() {
          return (!this.isSelected) && this.chariot.horses > this.selected.horses;
        },
        hasLessHorses: function() {
          return (!this.isSelected) && this.chariot.horses < this.selected.horses;
        },
        action: function() {
          if(this.noneSelected) {
            return "Pick Chariot";
          } else if(this.hasMoreHorses) {
            return "Hire Horses";
          } else if(this.hasLessHorses) {
            return "Dismiss Horses";
          } else {
            return "Riding";
          }
        }
      },
    });
    new Vue({
      el: '#app',
      data: {
        chariots: [
          {
            name: 'Chariot 4',
            horses: 4
          },
          {
            name: 'Chariot 3',
            horses: 3
          },
          {
            name: 'Chariot 2',
            horses: 2
          },
          {
            name: 'Chariot 1',
            horses: 1
          },
        ],
        selected: {},
      },
      methods: {
        updateSelected: function(chariot) {
          this.selected = chariot;
        }
      },
    })
  </script>
</html>
